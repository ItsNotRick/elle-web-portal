    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="../img/ELLE-Icon-circle.png" >

		<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		
		<link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- Main Stylesheet File -->
		<link rel="stylesheet" href="../css/style.css" >
		<link rel="stylesheet" href="../css/signupstyle.css">
		
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/signIn.js"></script>
		
		<title>Create an Account | ELLE Ultimate</title>
	</head>
	
	<body>
		<header id="header">
		<div class="container">

		  <div id="logo" class="pull-left">
			<a href="index.html"><img src="../img/ELLE-Background-Full.png" alt="ELLE Ultimate"
			title="Home" style="width:150px; height:42px; border:0;"/></a>
		  </div>

		  <nav id="nav-menu-container">
			<ul class="nav-menu">
				<li><a href="download.html">Download</a></li>
				<li><a href="profile.html">My Profile</a></li>
				<li><a href="signup.html">Sign Up</a></li>
				<li><a href="login.html">Login</a></li>
				<li><a href="#" class="github"><i class="fa fa-github fa-lg"></i></a></li>
			</ul>
		  </nav><!-- #nav-menu-container -->
		</div>
		</header><!-- #header -->
		
		
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h4 style="text-align: center;">Start your ELLE experience today.</h4>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<a href="#" type="button" id="btnLogin" class="btn btn-primary btn-lg btn-block login-button">Register</a>
						</div>
						
					</form>
				<h5>Already have an account? <a href="login.html">Login here.</a></h5>
				</div>
			</div>
		</div>

	</body>
</html>
